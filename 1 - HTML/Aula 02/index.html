<!--
    Essa tag doctype é responsável para definir a versão do HTML
-->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
            A tag Head serve para as configurações do meu documento HTML
        -->
        <title>Hello World</title>
    </head>
    <body>
        <!--
            A tag body é responsável pela área visível da minha página
        -->
        <h1>Hello World</h1>

    </body>

</html>
